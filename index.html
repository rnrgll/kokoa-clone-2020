<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Weolcome to Kokoa Clone</title>
  </head>
  <body>
    <!--1. 상태바 만들기-->
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- BEM(Blcok Element Modifier) : 부모와 자식을 명시한 클래스 이름을 사용한다 -->
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form id="login-form" action="">
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input class="login-form__input" type="password" placeholder="Password" />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="button" value="Sign Up" />
      <a class="login-form__a" href="">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/afee348a73.js"
      crossorigin="anonymous"
    ></script>
    <!--script는 항상 마지막에 위치해야 한다!-->
  </body>
</html>
