<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Weolcome to Kokoa Clone</title>
  </head>
  <body>
    <!--1. 상태바 만들기-->
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- BEM(Blcok Element Modifier) : 부모와 자식을 명시한 클래스 이름을 사용한다 -->
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <!--form attributes
        1. action : 어떤 페이지로 데이터를 보낼지 결정할 수 있음. friends.html로 보내보자.
        2. method : 두 가지 방식 존재(POST, GET). 
          1) POST : 현재 프로젝트에서는 POST 사용 불가능. POST는 백엔드 서버에 정보를 전송하는 방식이기 때문.
          2) GET : 보안에 취약. username과 password 같은 정보는 GET으로 보내면 안된다. GET은 URL에 포함되어도 상관 없는 정보들을 보내는 방식이다.
    -->
    <form id="login-form" action="friends.html" method="get">
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
        name="username"
      />
      <input
        class="login-form__input"
        type="password"
        placeholder="Password"
        name="password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input
        class="login-form__btn"
        type="button"
        value="Sign Up"
        onclick="location.href='signup.html'"
      />
      <!--button onclick시 페이지 이동 방법
        1. 현재 페이지에서 다른 페이지로 이동하기 : onclick ="location.href='index.html'"
        2. 새 페이지에서 다른 페이지 열기 : onclick ="window.open('index.html')"
        3. 현재 페이지 새로고침 : onclick ="location.reload();"
        4. 뒤로 가기 : onclick ="history.back();"
        5. 뒤로 1번 가기 : onclick ="history.go(-1);"
      -->
      <a class="login-form__a" href="">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/afee348a73.js"
      crossorigin="anonymous"
    ></script>
    <!--script는 항상 마지막에 위치해야 한다!-->
  </body>
</html>
