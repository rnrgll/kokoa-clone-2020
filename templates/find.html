<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <!--1. 상태바 만들기-->
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- BEM(Blcok Element Modifier) : 부모와 자식을 명시한 클래스 이름을 사용한다 -->
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="point find__dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fa-solid fa-angle-right"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
            <div class="open-post__members">
              <img src="../images/profile1.jpeg" alt="" />
              <span class="open-post__members-count">802 members</span>
              <div class="divder"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBw1TPc1VVVc4x9gwidt5by2gCUf4UAN0TYQ&usqp=CAU"
                alt=""
              />
              <div class="open-post__heart">
                <i class="fa-solid fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">Bts Gang~</h5>
            <h6 class="open-post__hashtags">
              #englishonly #ipurpleyou #jimin #taeta...
            </h6>
            <div class="open-post__members">
              <img src="../images/profile2.jpeg" alt="" />
              <span class="open-post__members-count">299 members</span>
              <div class="divder"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlj5gAM00IXxJKEgFJ9DirQ4VA41jRe9OwVg&usqp=CAU"
                alt=""
              />
              <div class="open-post__heart">
                <i class="fa-solid fa-heart"></i>
                <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <!-- <span class="nav__notification badge">1</span> -->
            <i class="fa-regular fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot point"> </span>
            <!--nav_notification 클래스를 사용하여 스타일을 적용하고(코드 중복 작성 파히기) 새 클래서 dot을 부여하여 위치와 크기만 변경-->
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/afee348a73.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
